<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>result</title>

    <style>
      body {
        background-color: rgb(190, 241, 183);
      }
    </style>
  </head>
  <body>
    <center>
      <br />
      <br />
      <br />
      <h1>**Diabetes Risk Result**</h1>
      <br />
      <br />
      <br />
      <br />
     
      {%if prediction == 1%}
      <h1>
        Prediction: Opps! <br />
        You have a greater risk of having diabetes.
        <br> Consult your doctor.
      </h1>
      <br />
      <img src="static\yes.jpg" />

      {%elif prediction == 0   %}
      <h1>Prediction: Wow ! <br />
        You have a lower risk of diabetes.</h1>
        <br />
      <img src="static\nodiabetes.png" />

      {%endif%}
    </center>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
